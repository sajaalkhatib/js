<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>Saved name is:</p>
    <p id="demo"></p>
    <p id="lastname"></p>
    
    <script>
    // Set Item
    localStorage.setItem("firstname", "saja");
    localStorage.setItem("lastname", "alkhatib");
    
    
    // Retrieve
    document.getElementById("demo").innerHTML = localStorage.getItem("firstname");
//    localStorage.removeItem("lastname")
    document.getElementById("lastname").innerHTML = localStorage.getItem("lastname");
    localStorage.clear();


    </script>
</script>
</body>
</html>
