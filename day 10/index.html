<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled User Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }

    h1 {
      text-align: left;
      color: #333;
    }

    button {
      display: block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: left;
      color: rgb(17, 14, 14);
      border-radius: 5px;
    }

    #user-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: left;
      gap: 20px;
      margin-top: 20px;
    }

    .user-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: left;
    }

    .user-card h3 {
      margin: 0;
      font-size: 18px;
    }

    .user-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>User Cards</h1>
  <button onclick="loadUsers()">Load Users</button>
  <div id="user-container"></div>

  <script>
    async function loadUsers() {
      const response = await fetch("https://api.npoint.io/86e020b7c5c05da642fa");
      const users = await response.json();

      const container = document.getElementById("user-container");
      container.innerHTML = ""; 

      users.forEach(user => {
        const userDiv = document.createElement("div");
        userDiv.classList.add("user-card"); 
        userDiv.innerHTML = `
          <h3>${user.name}</h3>
          <p>Age: ${user.age}</p>
          <p>Email: ${user.email}</p>
          <p>Profession: ${user.profession}</p>
        `;
        container.appendChild(userDiv);
      });
    }
  </script>
</body>
</html>
